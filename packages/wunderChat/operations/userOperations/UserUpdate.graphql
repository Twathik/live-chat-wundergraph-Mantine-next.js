mutation (
  $email: String! @fromClaim(name: EMAIL )
  $firstName: usersDb_StringFieldUpdateOperationsInput!
    @jsonSchema(
      title: "Prénom"
      description: "Veuillez introduire votre prénom"
      minLength: 2
      maxLength: 250
    )
 
) {
  usersDb_updateOneUser(
    where: {email: $email}
    data: {
      firstName: $firstName
      
    }
  ) {
    id
  }
}
